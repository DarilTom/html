<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table{
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    border:1px solid black;
    background-color: cornflowerblue;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    border:1px solid black;
    border-style: dotted;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
    border:1px solid black;
    background-color: #d6eee6;
  } 
  tr:hover {background-color: dodgerblue;}

</style>
<body>
<h2>HTML Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Adam</td>
            <td>474673</td>
            <td>20</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Ann</td>
            <td>74839</td>
            <td>20</td>
            <td>italy</td>
        </tr>
        <tr>
            <td>jack</td>
            <td>48484</td>
            <td>20</td>
            <td>france</td>
        </tr>
        <tr>
            <td>tom</td>
            <td>488393</td>
            <td>20</td>
            <td>india</td>
        </tr>
        </tr>
    </table>
</body>
</html>
