<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bootstrap Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .header {
            background-color:blue;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .sidebar {
            background-color: #6c757d;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .nested-col {
            background-color: #2fb0b0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            
        }
        
    </style>
</head>
<body style="background-color: rgba(255, 255, 255, 0);">

    <div class="header">
        <h1>My Bootstrap Page</h1>
    </div>

    <div class="container md-4">
        <div class="row">
           
            <div class="col-md-8">
                <h2>Main Content</h2>
                <p>This is the main content section.</p>
                
                <div class="row">
                    <div class="col-md-5 nested-col">
                        <h5>Nested Column 1</h5>
                        <p>Content inside a nested column.</p>
                    </div>
                    <div class="col-md-5 nested-col">
                        <h5>Nested Column 2</h5>
                        <p>Content inside another nested column.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="sidebar">
                    <h4>Sidebar</h4>
                    <p>This is the sidebar section. It takes up 4 columns on medium screens and above.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-5"></div> <!-- Adds space -->


    <div class="footer">
        <h6>Copyright@2025</h6>
    </div>

</body>
</html>
